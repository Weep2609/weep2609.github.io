<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
    <script>
        // Create a script element and load xss.js
        var script = document.createElement('script');
        script.src = '/xss.js';
        script.onload = function() {
            console.log("xss.js script loaded successfully");
        };
        script.onerror = function() {
            console.error("Failed to load xss.js script");
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
